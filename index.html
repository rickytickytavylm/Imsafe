<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImSafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-b from-[#CDE3FF] via-[#DCCBFF] to-[#B9A2FF] min-h-screen font-montserrat">
    <div class="max-w-[460px] mx-auto px-4">
        <header class="flex justify-between items-center px-4 py-2 mb-4">
            <div class="text-3xl font-bold text-white">Leo</div>
            <div>
                <img src="лого.png" alt="Logo" class="w-10 h-10 rounded-full">
            </div>
        </header>

        <main>
            <!-- Main Screen -->
            <div id="main-screen" class="block">
                <h1 class="text-xl font-semibold mt-4 mb-2 text-center">Библиотека манипуляций зависимого + ответы для близкого</h1>
                <p class="text-sm text-center mb-4">Нажмите на манипуляцию, чтобы увидеть возможные ответы</p>
                <div id="phrases-list" class="mt-6">
                    <!-- Phrases will be dynamically added here -->
                </div>

 <!-- Пагинация -->
 <div id="pagination" class="pagination">
    <!-- Кнопки пагинации будут добавлены динамически -->
</div>

            </div>

            <!-- Details Screen -->
            <div id="details-screen" class="hidden">
                <button id="back-button" class="mb-4 flex items-center text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Назад
                </button>
                
                <div class="bg-white/60 backdrop-blur-xl rounded-xl px-4 py-4 shadow-sm mb-4">
                    <h2 id="phrase-text" class="text-xl font-bold mb-3"></h2>
                    <span id="phrase-type" class="inline-block px-3 py-1 rounded-full text-sm font-medium mb-4"></span>
                    <p id="phrase-description" class="text-gray-700 mt-3 mb-2"></p>
                </div>
                
                <h3 class="text-lg font-semibold mb-3 text-center">Варианты ответов:</h3>
                <div id="responses-container" class="space-y-3">
                    <!-- Responses will be dynamically added here -->
                </div>
            </div>
        </main>
    </div>

    <script src="phrases.js"></script>
    <script src="app.js"></script>
</body>
</html>
